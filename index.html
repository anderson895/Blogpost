<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" integrity="sha512-MpdEaY2YQ3EokN6lCD6bnWMl5Gwk7RjBbpKLovlrH6X+DRokrPRAF3zQJl1hZUiLXfo2e9MrOt+udOnHCAmi5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1 class="mb-2">Shannen</h1>
        <p class="mb-0">BLOGSITE!</p>
    </header>

    <!-- Main Content -->
    <main class="d-flex justify-content-center align-items-center min-vh-75 mt-5">
        <div class="card shadow p-4 w-100" style="max-width: 400px;">
            
          
            <!-- Login Section -->
            <div id="login-section">
                <h2 class="text-center mb-4">Log in</h2>
                <form id="frmLogin">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="btnLogin">Log In</button>
                    <div class="text-end mt-2">
                        <a href="#" class="text-decoration-none" id="show-register">Create Account?</a>
                    </div>
                </form>
            </div>

            <!-- Registration Section -->
            <div id="register-section" class="d-none">
                <h2 class="text-center mb-4">Register</h2>
                <form id="frmRegister">
                    <div class="mb-3">
                        <label for="reg-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="reg-name" name="name" placeholder="Enter your Fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="reg-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="reg-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="ConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="btnRegister" name="btnRegister">Register</button>
                    <div class="text-end mt-2">
                        <a href="#" class="text-decoration-none" id="show-login">Already have an account?</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-3 py-3 bg-light">
        <p class="text-muted">If you have any issues, please contact us directly at 
            <a href="mailto:friends@themeisle.com" class="text-decoration-none">friends@themeisle.com</a>
        </p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="js/app.js"> </script>
</body>
</html>
